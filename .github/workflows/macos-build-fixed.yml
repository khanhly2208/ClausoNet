name: ðŸŽ macOS Build - ClausoNet 4.0 Pro

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options: [release, debug]

env:
  PYTHON_VERSION: '3.11'
  PROJECT_NAME: 'ClausoNet 4.0 Pro'

jobs:
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ðŸ” Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ""
        head: ""
        
    - name: ðŸ” Check for hardcoded API keys
      run: |
        if grep -r "AIzaSy" . --exclude-dir=.git --exclude-dir=.github; then
          echo "âš ï¸ WARNING: Potential API keys found in code!"
          exit 1
        fi
        echo "âœ… No hardcoded API keys detected"

  build-macos:
    name: ðŸŽ macOS Build
    runs-on: macos-latest
    needs: security-scan
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ” Verify macOS tools
      run: |
        python3 --version
        which iconutil && echo "âœ… iconutil found" || echo "âš ï¸ iconutil missing"
        which sips && echo "âœ… sips found" || echo "âš ï¸ sips missing"  
        which hdiutil && echo "âœ… hdiutil found" || echo "âš ï¸ hdiutil missing"
        
    - name: ðŸ“¦ Install macOS dependencies
      run: |
        python3 -m pip install --upgrade pip
        
        # Install from requirements.txt if available
        if [ -f "requirements.txt" ]; then
          echo "ðŸ“‹ Installing from requirements.txt..."
          pip3 install -r requirements.txt
        else
          echo "ðŸ“¦ Installing individual packages..."
          pip3 install pyinstaller>=6.0.0
          pip3 install customtkinter>=5.2.0
          pip3 install selenium>=4.15.0
          pip3 install requests>=2.31.0
          pip3 install pillow>=10.0.0
          pip3 install beautifulsoup4 lxml certifi urllib3
          pip3 install psutil pyperclip pyyaml
        fi
        
        # Verify critical imports
        echo "ðŸ” Verifying imports..."
        python3 -c "import customtkinter; print('âœ… customtkinter OK')"
        python3 -c "import tkinter; print('âœ… tkinter OK')"
        python3 -c "import PIL; print('âœ… PIL OK')"
        python3 -c "import selenium; print('âœ… selenium OK')"
        
    - name: ðŸ”§ Verify dependencies
      run: |
        pip3 list | grep -E "(pyinstaller|customtkinter|selenium)"
        echo "âœ… Dependencies verified"
        
    - name: ðŸŽ¨ Prepare assets for macOS
      run: |
        mkdir -p assets
        
        if [ -f "assets/icon.png" ]; then
          echo "ðŸŽ¨ Converting PNG to ICNS..."
          mkdir -p assets/icon.iconset
          
          sips -z 16 16     assets/icon.png --out assets/icon.iconset/icon_16x16.png
          sips -z 32 32     assets/icon.png --out assets/icon.iconset/icon_16x16@2x.png
          sips -z 32 32     assets/icon.png --out assets/icon.iconset/icon_32x32.png
          sips -z 64 64     assets/icon.png --out assets/icon.iconset/icon_32x32@2x.png
          sips -z 128 128   assets/icon.png --out assets/icon.iconset/icon_128x128.png
          sips -z 256 256   assets/icon.png --out assets/icon.iconset/icon_128x128@2x.png
          sips -z 256 256   assets/icon.png --out assets/icon.iconset/icon_256x256.png
          sips -z 512 512   assets/icon.png --out assets/icon.iconset/icon_256x256@2x.png
          sips -z 512 512   assets/icon.png --out assets/icon.iconset/icon_512x512.png
          sips -z 1024 1024 assets/icon.png --out assets/icon.iconset/icon_512x512@2x.png
          
          iconutil -c icns assets/icon.iconset
          echo "âœ… ICNS file created"
        else
          echo "âš ï¸ No icon.png found, creating default..."
          python3 -c "from PIL import Image, ImageDraw; img = Image.new('RGBA', (512, 512), (30, 144, 255, 255)); draw = ImageDraw.Draw(img); draw.ellipse([50, 50, 462, 462], fill=(255, 255, 255, 255)); draw.ellipse([100, 100, 412, 412], fill=(30, 144, 255, 255)); draw.ellipse([200, 200, 312, 312], fill=(255, 255, 255, 255)); img.save('assets/icon.png'); print('âœ… Default icon created')" || echo "âš ï¸ Could not create icon"
        fi
        
    - name: ðŸ”§ Prepare build environment
      run: |
        if [ -f "config.yaml.template" ]; then
          cp config.yaml.template config.yaml
          echo "âœ… Config template copied"
          
          if grep -q "AIzaSy" config.yaml; then
            echo "âŒ API key found in config!"
            exit 1
          fi
        fi
        
        mkdir -p output
        mkdir -p dist
        
    - name: ðŸ—ï¸ Build Main Application
      run: |
        echo "ðŸŽ Building ClausoNet 4.0 Pro for macOS..."
        
        # Create a simple PyInstaller spec file
        cat > clausonet_macos.spec << 'EOF'
        # -*- mode: python ; coding: utf-8 -*-
        import os
        from pathlib import Path
        
        block_cipher = None
        
        a = Analysis(
            ['gui/main_window.py'],
            pathex=['.'],
            binaries=[],
            datas=[
                ('data', 'data'),
                ('assets', 'assets'),
                ('config.yaml', '.'),
            ],
            hiddenimports=[
                'tkinter',
                'customtkinter',
                'selenium',
                'PIL',
                'PIL.Image',
                'PIL.ImageTk',
                'requests',
                'yaml',
                'json',
                'threading',
                'datetime',
                'pathlib',
                'os',
                'sys'
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        exe = EXE(
            pyz,
            a.scripts,
            [],
            exclude_binaries=True,
            name='ClausoNet 4.0 Pro',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=False,
            console=False,
            disable_windowed_traceback=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        
        coll = COLLECT(
            exe,
            a.binaries,
            a.zipfiles,
            a.datas,
            strip=False,
            upx=False,
            upx_exclude=[],
            name='ClausoNet 4.0 Pro',
        )
        
        app = BUNDLE(
            coll,
            name='ClausoNet 4.0 Pro.app',
            icon='assets/icon.icns' if os.path.exists('assets/icon.icns') else None,
            bundle_identifier='com.clausonet.clausonet4pro',
            version='1.0.0',
            info_plist={
                'CFBundleName': 'ClausoNet 4.0 Pro',
                'CFBundleDisplayName': 'ClausoNet 4.0 Pro',
                'CFBundleVersion': '1.0.0',
                'CFBundleShortVersionString': '1.0.0',
                'LSMinimumSystemVersion': '10.14.0',
                'NSHighResolutionCapable': True,
            },
        )
        EOF
        
        # Build using the spec file
        echo "ðŸ“ Building with custom spec file..."
        pyinstaller --clean --noconfirm clausonet_macos.spec
        
        # Verify build
        if [ -d "dist/ClausoNet 4.0 Pro.app" ]; then
          echo "âœ… Main app built successfully"
          ls -la "dist/ClausoNet 4.0 Pro.app"
        else
          echo "âŒ Build failed - checking dist directory:"
          ls -la dist/ || echo "No dist directory found"
          exit 1
        fi
        
    - name: ðŸ”§ Build Admin Tools
      working-directory: admin_tools
      run: |
        echo "ðŸ”§ Building Admin Key Generator for macOS..."
        
        if [ -f "build_admin_key_macos.py" ]; then
          python3 build_admin_key_macos.py
        else
          echo "âš ï¸ Admin build script not found, using PyInstaller directly..."
          
          pyinstaller --clean --noconfirm \
            --name "ClausoNet Admin Key Generator" \
            --windowed \
            --onedir \
            --icon="../assets/icon.icns" \
            --add-data "admin_data:admin_data" \
            admin_key_gui.py
            
          mkdir -p admin_key_package_macos
          cp -r "dist/ClausoNet Admin Key Generator.app" admin_key_package_macos/
        fi
        
    - name: ðŸ“‹ List build outputs
      run: |
        echo "=== Main Application Build ==="
        ls -la dist/ || echo "No dist directory"
        
        echo "=== Admin Tools Build ==="
        ls -la admin_tools/admin_key_package_macos/ || echo "No admin tools build"
        ls -la admin_tools/dist/ || echo "No admin tools dist"
        
    - name: âœ… Verify macOS builds
      run: |
        if [ -d "dist/ClausoNet 4.0 Pro.app" ]; then
          echo "âœ… Main application built successfully"
          
          ls -la "dist/ClausoNet 4.0 Pro.app/Contents/"
          ls -la "dist/ClausoNet 4.0 Pro.app/Contents/MacOS/"
          
          codesign -dv --verbose=4 "dist/ClausoNet 4.0 Pro.app" || echo "âš ï¸ App not signed"
        else
          echo "âŒ Main application build failed"
          exit 1
        fi
        
        if [ -d "admin_tools/admin_key_package_macos" ] || [ -d "admin_tools/dist" ]; then
          echo "âœ… Admin tools built successfully"
        else
          echo "âš ï¸ Admin tools build may have failed"
        fi
        
    - name: ðŸ’¿ Create DMG files
      run: |
        echo "ðŸ’¿ Creating DMG files for distribution..."
        
        if [ -d "dist/ClausoNet 4.0 Pro.app" ]; then
          hdiutil create -srcfolder "dist/ClausoNet 4.0 Pro.app" \
            -volname "ClausoNet 4.0 Pro" \
            -format UDZO \
            -imagekey zlib-level=9 \
            "ClausoNet-4.0-Pro-macOS.dmg"
          echo "âœ… Main app DMG created"
        fi
        
        if [ -d "admin_tools/admin_key_package_macos" ]; then
          hdiutil create -srcfolder "admin_tools/admin_key_package_macos" \
            -volname "ClausoNet Admin Tools" \
            -format UDZO \
            -imagekey zlib-level=9 \
            "ClausoNet-AdminTools-macOS.dmg"
          echo "âœ… Admin tools DMG created"
        elif [ -d "admin_tools/dist" ]; then
          hdiutil create -srcfolder "admin_tools/dist" \
            -volname "ClausoNet Admin Tools" \
            -format UDZO \
            -imagekey zlib-level=9 \
            "ClausoNet-AdminTools-macOS.dmg"
          echo "âœ… Admin tools DMG created from dist"
        fi
        
        ls -la *.dmg || echo "No DMG files created"
        
    - name: ðŸ“¦ Package macOS builds
      run: |
        mkdir -p macos-release
        
        if [ -d "dist/ClausoNet 4.0 Pro.app" ]; then
          cp -r "dist/ClausoNet 4.0 Pro.app" macos-release/
          echo "âœ… Main app copied"
        fi
        
        if [ -d "admin_tools/admin_key_package_macos" ]; then
          cp -r "admin_tools/admin_key_package_macos" macos-release/admin_tools
          echo "âœ… Admin tools copied"
        elif [ -d "admin_tools/dist" ]; then
          cp -r "admin_tools/dist" macos-release/admin_tools
          echo "âœ… Admin tools copied from dist"
        fi
        
        cp *.dmg macos-release/ 2>/dev/null || echo "âš ï¸ No DMG files to copy"
        
        if [ -f "config.yaml.template" ]; then
          cp config.yaml.template macos-release/config.yaml
        fi
        
        cp README.md macos-release/ 2>/dev/null || echo "No README found"
        
        echo "ClausoNet 4.0 Pro - macOS Installation Guide

        Quick Installation:
        1. Mount the DMG files by double-clicking them
        2. Drag ClausoNet 4.0 Pro.app to your Applications folder
        3. First run: Right-click -> Open -> Open anyway (security)
        
        Contents:
        - ClausoNet 4.0 Pro.app - Main application
        - admin_tools/ - Admin key generator tools
        - DMG files - Distribution disk images
        - config.yaml - Configuration template
        
        Configuration:
        1. Edit config.yaml and add your API keys
        2. Get Gemini API key from https://makersuite.google.com/app/apikey
        3. Get OpenAI API key from https://platform.openai.com/api-keys
        4. Save the file and launch the application
        
        Security Notes:
        If you see App is damaged or Unidentified developer:
        xattr -d com.apple.quarantine /Applications/ClausoNet\ 4.0\ Pro.app
        
        System Requirements:
        - macOS 10.14+ (Mojave or later)
        - 4GB+ RAM recommended
        - 2GB+ free disk space
        - Internet connection for AI APIs
        
        Built with GitHub Actions - Enhanced Build Pipeline
        Platform: macOS (Universal)" > macos-release/INSTALLATION_GUIDE.txt
        
        echo "=== Final Package Contents ==="
        ls -la macos-release/
        
    - name: ðŸ“¤ Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: macos-release/
        retention-days: 30

  create-release:
    name: ðŸŽ‰ Create macOS Release
    needs: build-macos
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“… Generate release info
      id: release_info
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=v$(date +'%Y.%m.%d')-macos-build.${{ github.run_number }}" >> $GITHUB_OUTPUT
        fi
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "datetime=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
        
    - name: ðŸ“¥ Download macOS build
      uses: actions/download-artifact@v4
      with:
        name: macos-build
        path: release-assets/macos/
        
    - name: ðŸ“¦ Create macOS release package
      run: |
        cd release-assets
        cd macos && zip -r "../ClausoNet-4.0-Pro-macOS.zip" . && cd ..
        ls -la *.zip
        ls -la macos/*.dmg || echo "No DMG files"
        
    - name: ðŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release_info.outputs.tag }}
        name: ClausoNet 4.0 Pro - macOS - ${{ steps.release_info.outputs.date }}
        body: |
          # ðŸŽ ClausoNet 4.0 Pro - macOS Release
          
          **Build Date:** ${{ steps.release_info.outputs.datetime }}  
          **Build Number:** ${{ github.run_number }}  
          **Commit:** ${{ github.sha }}
          **Platform:** macOS Only
          
          ## ðŸ”’ Security Enhanced Build
          - âœ… No hardcoded API keys
          - âœ… Security scanned codebase
          - âœ… Clean configuration templates
          - âœ… Code integrity verified
          
          ## ðŸ“¦ macOS Package Contents
          - **ClausoNet 4.0 Pro.app** - Main application
          - **Admin Tools** - Key generator and management
          - **DMG Files** - Ready-to-install disk images
          - **Configuration Template** - Easy setup guide
          
          ## ðŸš€ Installation
          1. Download ClausoNet-4.0-Pro-macOS.zip
          2. Extract and find the .app files
          3. Move to Applications folder
          4. Right-click â†’ Open â†’ Open anyway (first time)
          
          ## âš™ï¸ Configuration
          1. Edit config.yaml with your API keys
          2. Get Gemini API from Google AI Studio
          3. Get OpenAI API from OpenAI Platform
          4. Launch ClausoNet 4.0 Pro
          
          ## ðŸ”§ System Requirements
          - macOS 10.14+ (Mojave or later)
          - 4GB+ RAM (8GB recommended)
          - 2GB+ free space
          - Internet connection for AI APIs
          
          ---
          ðŸ¤– *Automated macOS build via GitHub Actions*
        files: |
          release-assets/ClausoNet-4.0-Pro-macOS.zip
          release-assets/macos/*.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: ðŸ“Š macOS Build Summary
    needs: build-macos
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“Š Generate build summary
      run: |
        echo "# ðŸŽ ClausoNet 4.0 Pro - macOS Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Output |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|--------|" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.build-macos.result }}" == "success" ]; then
          echo "| ðŸŽ macOS Build | âœ… Success | .app + DMG + Admin Tools |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security Scan | âœ… Passed | No secrets detected |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Package Creation | âœ… Success | ZIP + DMG files |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸŽ macOS Build | âŒ Failed | Check logs for details |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“¥ Download Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Go to Actions tab â†’ This workflow run â†’ Artifacts section" >> $GITHUB_STEP_SUMMARY
        echo "- Download macos-build artifact" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "A new macOS release has been automatically created!" >> $GITHUB_STEP_SUMMARY
          echo "- Main App: ClausoNet 4.0 Pro.app" >> $GITHUB_STEP_SUMMARY
          echo "- Admin Tools: Key generator and management" >> $GITHUB_STEP_SUMMARY
          echo "- Distribution: DMG + ZIP packages" >> $GITHUB_STEP_SUMMARY
        fi 
